<div class="alert alert-danger" [hidden]="!error">
  There was a problem logging in. Please try again.
</div><br>
<a href="#" (click)="test()">Test me! </a>
<form role="form" (submit)="login()">
  <div class="form-group">
    <label for="username">Your <b>super name</b>:</label>
    <input type="text"
           class="form-control" id="username" name="username" [(ngModel)]="user.username"/>
  </div>
  <div class="form-group">
    <label for="password">Your <b>awesome password</b>:</label>
    <input type="password"
           class="form-control" id="password" name="password" [(ngModel)]="user.password"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
