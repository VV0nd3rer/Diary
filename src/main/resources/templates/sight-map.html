<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/resources" th:remove="tag"/>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPhRmqIUd3Qx_CC_eWEVuf1Z2-V_MTJG8&callback=initMap">
    </script>
    <script src="/static/js/src/validation.js" th:src="@{/js/src/validation.js}"></script>
    <script src="/static/js/src/diary.js" th:src="@{/js/src/diary.js}"></script>
    <script src="/static/js/src/map.js" th:src="@{/js/src/map.js}"></script>
    <title>Sight map</title>

</head>
<body>
<div th:replace="fragments/header">&nbsp;</div>
<div class="container">

    <p th:text="#{map.into}">Select already existing place or add your own. </p>

    <form method="post" id="geocoding_form">
        <div class="input">
            <input type="text" id="address" name="address" />
            <input type="submit" class="btn" th:value="#{submit}" />
        </div>
    </form>
    <div id="map"></div>


    <!-- Modal form -->
    <!-- TODO do not include form if it's anonymous user -->
    <div class="modal fade" id="modal-form" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="row">

                        <form class="form-horizontal" role="form">
                            <fieldset>

                                <!-- Form Name -->
                                <legend>Sight details</legend>
                                <p class="validateTips">All form fields are required.</p>
                                <input type="hidden" name="sight_id" value="0" id="sight_id">
                                <input type="hidden" name="lat" value="0" id="lat">
                                <input type="hidden" name="lng" value="0" id="lng">
                                <input type="hidden" name="country_code" value="" id="country_code">
                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="textinput">Country</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="country_name" placeholder="Country" class="form-control" disabled="disabled">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="textinput">Label</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="label" placeholder="Name" class="form-control">
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="textinput">Description</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="description" placeholder="Description" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-default" id="modal-form-cancel-btn">Cancel</button>
                                            <button type="submit" class="btn btn-primary" id="modal-form-save-sight-btn">Save</button>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                    </div><!-- /.row -->
                </div>
            </div>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal fade -->
    <!-- End of modal form -->
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
