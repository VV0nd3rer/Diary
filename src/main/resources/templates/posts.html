<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/resources"/>
    <script src="/webjars/twbs-pagination/1.4.1/jquery.twbsPagination.js"></script>
    <script src="/static/js/src/validation.js" th:src="@{/js/src/validation.js}"></script>
    <script src="/static/js/src/posts.js" th:src="@{/js/src/posts.js}"></script>
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <title>Inspiration</title>
</head>
<body>
<div th:replace="fragments/header">&nbsp;</div>

<div class="container">
    <div class="row" th:if="${currentSight.label != null}">
        <span id="sight-id" th:attr="data-current-sightid=${currentSight.sightId}"/>
        <h2 class="sight-label">
            <span class="label label-warning">
                <span th:text="#{posts.current.sight}" }></span> <span th:text="${currentSight.label}"></span>
            </span>
        </h2>
    </div>
    <div class="row">
        <div class="col-md-13">
            <div class="form-section">
                <form role="form" name="searchForm" id="searchForm">
                    <p class="datalistValidationMessage" hidden th:text="#{search.datalist.error}"></p>
                    <div class="row bottom-row-buffer">


                        <div th:if="${currentSight.sightId == 0}"
                             th:include="fragments/searchPanel :: searchBySight"></div>

                        <div class="col-md-3" th:include="fragments/searchPanel :: searchByPostAuthor"></div>
                        <div th:include="fragments/searchPanel :: searchInTextWithOnlyTitleCondition"></div>



                        <!--<div th:if="${currentSight.sightId == 0}"
                             th:include="fragments/searchPanel :: sortingSights"></div>-->


                        <div class="col-md-1 top-row-buffer">
                            <button type="submit" id="search-post-btn" class="btn btn-default btn-primary">
                                <span class=" glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>

                    <!--<div class="row bottom-row-buffer">
                    </div>
                    <div class="row">
                    </div>-->
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div th:replace="fragments/content/postContent"></div>
            <ul class="text-center pagination-sm" id="post-pagination"></ul>

        </div>
    </div>
</div>

<div th:replace="fragments/footer"></div>
</body>
</html>
