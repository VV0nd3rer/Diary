<body>
<div th:replace="fragments/header">&nbsp;</div>
<div class="container">
    <div class="row" th:if="${currentSight.label != null}">
        <h2>
            <span class="label label-warning">
                <span th:text="#{posts.current.sight}" }></span> <span th:text="${currentSight.label}"></span>
            </span>
        </h2>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="span8">
                <h1 th:text="${post.title}">Title</h1>
                <p id="post-text" th:utext="${post.text}">Some text...</p>
                <div>
					<span class="badge badge-success">
						<span th:text="#{post.author}">Author</span>
						<span th:text="${post.user.username}">someone</span>
						<span th:text="${#temporals.format(post.postDatetime, 'dd-MMM-yyyy')}">Posted 2012-08-02 20:47:04</span>
					</span>
                    <div class="pull-right"><span th:text="#{sight}"></span>: <em
                            th:text="${post.countriesSight.label}"></em></div>
                    <span th:attr="data-map-coord-x=${post.countriesSight.mapCoordX}" id="map_coord_x"/>
                    <span th:attr="data-map-coord-y=${post.countriesSight.mapCoordY}" id="map_coord_y"/>
                </div>
                <div class="btn-toolbar pull-right">
                    <div class="btn-group">
					<span th:if="${ isAuthor }">
			    		<a class="btn pull-right btn-success" href="#"
                           th:href="@{/posts/edit/{post_id}(post_id=${post.postId}) }" id="update-post-btn"><span
                                th:text="#{post.update}">Update post</span></a>
			    	</span>
                    </div>
                    <div class="btn-group">
					<span th:if="${ isAuthor }">
			    		<a class="btn pull-right btn-success" href="#"
                           th:href="@{/posts/remove/{post_id}(post_id=${post.postId}) }" id="remove-post-btn"><span
                                th:text="#{post.remove}">Remove post</span></a>
			    	</span>
                    </div>
                    <div class="btn-group">
                        <a th:text="#{return}" th:href="@{/posts/}"></a>
                    </div>
                </div>
                <hr>

            </div>
