<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <object th:include="include-res::links" th:remove="tag"/>
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=lk4x1sy9vlt5l5pld7wtxgem69i1gf0iokw9sb3gxj43aue1"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
  	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Post</title>
  </head>
   <body>
    <div th:replace="header :: header">&nbsp;</div>
	<div class="container" th:if="${currentSight.sight_label != null}">
		<h2>
            <span class="label label-warning">
                <span th:text="#{posts.current.sight}" }></span> <span th:text="${currentSight.sight_label}"></span>
            </span>
		</h2>
	</div>
    <div class="container">
	 <div class="row">
	   	<div class="col-lg-8">
			<div class="span8">
				<h1 th:text="${post.title}">Alice in Wonderland, part dos</h1>
				<p id="post-text" th:utext="${post.text}">'You ought to be ashamed of yourself for asking such a simple question,' added the Gryphon; and then they both sat silent and looked at poor Alice, who felt ready to sink into the earth. At last the Gryphon said to the Mock Turtle, 'Drive on, old fellow! Don't be all day about it!' and he went on in these words:
					'Yes, we went to school in the sea, though you mayn't believe itâ€”'
					'I never said I didn't!' interrupted Alice.
					'You did,' said the Mock Turtle.</p>
				<div>
					<span class="badge badge-success">
						<span th:text="#{post.author}">Author</span>
						<span  th:text="${post.user.username}">someone</span>
						<span th:text="${#temporals.format(post.post_datetime, 'dd-MMM-yyyy')}">Posted 2012-08-02 20:47:04</span>
					</span>
					<!--<div class="pull-right"><span class="label" th:text="${sight.sight_label}"></span></div>-->
				</div>
				<div class="btn-toolbar pull-right">
					<div class="btn-group">
					<span th:if="${ isAuthor }">
			    		<a class="btn pull-right btn-success" href="#" th:href="@{/posts/edit/{post_id}(post_id=${post.post_id}) }" id="update-post-btn"><span th:text="#{post.update}">Update post</span></a>
			    	</span>
					</div>
					<div class="btn-group">
					<span th:if="${ isAuthor }">
			    		<a class="btn pull-right btn-success" href="#" th:href="@{/posts/remove/{post_id}(post_id=${post.post_id}) }" id="remove-post-btn"><span th:text="#{post.remove}">Remove post</span></a>
			    	</span>
					</div>
					<div class="btn-group">
						<span th:insert="fragments :: return"></span>
					</div>
				</div>
				<hr>

			</div>

	   		<p id="post_id" th:text="${post.post_id}"/>
	   		
	   		<p th:if="${sight != null}"  th:text="${sight.sight_label}"/>
	   		<p class="lead">
			   by <span  th:text="${post.user.username}">someone</span>
			</p>
			<hr>
			<p>
			<span class="glyphicon glyphicon-time" th:text="${#temporals.format(post.post_datetime, 'dd-MMM-yyyy')}">Posted on August 24, 2013 at 9:00 PM</span>

			</p>

			&lt;!&ndash; <img class="img-responsive" src="http://placehold.it/900x300" alt=""> &ndash;&gt;
			
			<hr>
			&lt;!&ndash; <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, vero, obcaecati, aut, error quam sapiente nemo saepe quibusdam sit excepturi nam quia corporis eligendi eos magni recusandae laborum minus inventore?</p> &ndash;&gt;
			<div id="post-text" th:utext="${post.text}"></div>
			<div class="btn-toolbar pull-right">
				<div class="btn-group">
					<span th:if="${ isAuthor }">
			    		<a class="btn pull-right btn-success" href="#" th:href="@{/posts/edit/{post_id}(post_id=${post.post_id}) }" id="update-post-btn">Update post</a>
			    	</span>
			    </div>
			    <div class="btn-group">
			    	<span th:insert="fragments :: return"></span>
		    	</div>
	    	</div>
			<hr>-->
			
			<!-- Blog Comments -->

                <!-- Comments Form -->
                <div class="well" sec:authorize="isAuthenticated()">
                    <h4>Leave a Comment:</h4>
                    <form role="form">
                        <p class="validateTips"></p>
                        <div class="form-group">
                            <input type="hidden" th:value="${post.post_id}" id="post-id"/>
                            <textarea class="form-control" id="text" rows="3" placeholder="Comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-comment">Add</button>
                    </form>
                </div>

                <hr>

                <!-- Posted Comments -->
			 <div id="comment-section" >
				<div class="row" th:if="${not #lists.isEmpty(comments) and comments != null}" th:each="comment: ${comments}">
					<div class="col-sm-1">
						<div class="thumbnail">
							<img class="img-responsive user-photo"
								src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
						</div>
						<!-- /thumbnail -->
					</div>
					<!-- /col-sm-1 -->

					<div class="col-sm-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<strong th:text="${comment.user.username}">myusername</strong>
								<p>
								  commented 
								  <span class="text-muted" id="comment_date" th:text="${comment.comment_datetime}">5 days ago</span>
								</p>
							</div>
							<div class="panel-body" th:text="${comment.text}">Comment content</div>
							<!-- /panel-body -->
						</div>
						<!-- /panel panel-default -->
					</div>
					<!-- /col-sm-5 -->


				</div>
			 </div>
			</div>
	</div>
