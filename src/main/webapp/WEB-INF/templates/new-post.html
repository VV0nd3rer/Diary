<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- <script src="../../../resources/ckeditor/ckeditor.js" th:src="@{/resources/ckeditor/ckeditor.js}"></script> -->
    <script src="//cloud.tinymce.com/stable/tinymce.min.js"  th:src="@{//cloud.tinymce.com/stable/tinymce.min.js}"></script>
    <object th:include="include-res::links" th:remove="tag"/>
    
    <script src="../../../resources/js/text-editor.js" th:src="@{/resources/js/text-editor.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
  	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>New post</title>
  </head>

  <body>
  <div th:replace="header :: header">&nbsp;</div>
    <div class="container">
    
    <div id="editor"></div>
     <form class="form-horizontal" role="form" th:object="${post}">
        <p class="validateTips"></p>
        <input type="hidden" th:value="${post.post_id}" id="id"/>
       
        
        <div class="form-group">
			 <label class="col-sm-2 control-label" for="title">Sight</label>
			 <div class="col-sm-10">
			   <label class="form-control" th:if="${not #lists.isEmpty(sight) and sight != null}" th:text="${sight.sight_label}"></label>
			    <select id="sight">
			      <option disabled selected value="-1"> -- select sight -- </option>
				  <option th:if="${not #lists.isEmpty(sightList) and sightList != null}" th:each="sight: ${sightList}" th:value="${sight.sight_id}" th:text="${sight.sight_label}"></option>
				</select> 
			 </div>
		</div>
		
        <div class="form-group">
			 <label class="col-sm-2 control-label" for="title">Title</label>
			 <div class="col-sm-10">
			   <input type="text" id="title" placeholder="Title" class="form-control" th:value="${post.title}">
			 </div>
		</div>
					
     	<!-- <label for="title">Title:</label>
		<input type="text" id="title" placeholder="Title"/> -->
		<div class="form-group">
			 <label class="col-sm-2 control-label" for="description">Description</label>
			 <div class="col-sm-10">
			   <input type="text" id="description" placeholder="Description" class="form-control" th:value="${post.description}">
			 </div>
		</div>
		<!-- <label for="description">Description:</label>
		<input type="text" id="description" placeholder="Description"/> -->
		
		<div class="form-group">
			 <label class="col-sm-2 control-label" for="text">Text</label>
			 <div class="col-sm-10">
				 <textarea name="editor1" id="editor1" rows="10" cols="80" class="form-control" >
	               <span th:text="${post.text}">Write down your feelings.</span>
	         	 </textarea>
			 </div>
		</div>
		<div class="btn-toolbar pull-right">
			<div class="btn-group">
			    <input class="btn pull-right btn-success" type="submit" id="create-post-ok-btn" value="OK">
		    </div>
		    <div class="btn-group">
			    <span th:insert="fragments :: return"></span>
	        </div>
        </div>
     </form>
    </div>
  <div class="blog-footer" th:replace="fragments :: footer">&copy; Kverchi</div>
  </body>
  
</html>
