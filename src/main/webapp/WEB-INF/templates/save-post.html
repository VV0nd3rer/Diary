<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- <script src="../../../resources/ckeditor/ckeditor.js" th:src="@{/resources/ckeditor/ckeditor.js}"></script> -->
    <script src="//cloud.tinymce.com/stable/tinymce.min.js"
            th:src="@{//cloud.tinymce.com/stable/tinymce.min.js}"></script>
    <object th:include="include-res::links" th:remove="tag"/>

    <script src="../../../resources/js/text-editor.js" th:src="@{/resources/js/text-editor.js}"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>New post</title>
</head>

<body>
<div th:replace="header :: header">&nbsp;</div>
<div class="container">

    <div id="editor"></div>
    <form class="form-horizontal" role="form" th:object="${post}">
        <p class="validateTips"></p>
        <input type="hidden" th:value="${post.postId}" id="id"/>

        <div class="form-group">
            <h4 class="col-sm-2 control-label" for="title" th:text="#{sight}">Sight</h4>
            <div class="col-sm-10">
                <h4 th:if="${sight != null}" th:text="${sight.label}"></h4>
            </div>
        </div>

        <div class="form-group">
            <h4 class="col-sm-2 control-label" for="title" th:text="#{post.title}">Title</h4>
            <div class="col-sm-10">
                <input type="text" id="title" placeholder="Title" class="form-control" th:value="${post.title}">
            </div>
        </div>

        <!-- <label for="title">Title:</label>
       <input type="text" id="title" placeholder="Title"/> -->
        <div class="form-group">
            <h4 class="col-sm-2 control-label" for="description" th:text="#{post.description}">Description</h4>
            <div class="col-sm-10">
                <textarea name="descrEditor" id="descrEditor" class="form-control">
                    <span th:text="${post.description}">Some brief description</span>
                </textarea>
            </div>
        </div>
        <hr class="double-bold">

        <div class="form-group">
            <h4 class="col-sm-2 control-label" th:text="#{post.text}">Text</h4>
            <div class="col-sm-10">
				 <textarea name="textEditor" id="textEditor" rows="10" cols="80" class="form-control">
	               <span th:text="${post.text}">Write down your feelings.</span>
	         	 </textarea>
            </div>
        </div>
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <input class="btn pull-right btn-success" type="submit" id="create-post-ok-btn"  th:value="#{submit}">
            </div>
            <div class="btn-group">
                <span th:insert="fragments :: return"></span>
            </div>
        </div>
    </form>
</div>
<div class="blog-footer" th:replace="fragments :: footer">&copy; Kverchi</div>
</body>

</html>
