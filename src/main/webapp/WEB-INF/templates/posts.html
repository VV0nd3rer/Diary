<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <object th:include="include-res::links" th:remove="tag"/>
    <script src="../../../resources/bootpag/jquery.bootpag.min.js" th:src="@{/resources/bootpag/jquery.bootpag.min.js}"></script>
    <script src="../../../resources/js/pagination.js" th:src="@{/resources/js/pagination.js}"></script>
    <title>Posts</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
  	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  </head>

  <body>
    <div th:replace="header :: header">&nbsp;</div>
    <div class="container" th:if="${not #lists.isEmpty(posts) and posts != null}">
     
     <div class="blog-header">
   		<p class="lead blog-description">Posts</p>
   	  </div>
   	  <!-- <p>This is example of table with data (I need to remove it)</p>
      <table class="table table-striped">
			<thead>
				<tr>
					<th width="80">Post ID</th>
					<th width="120">Title</th>
					<th width="120">Text</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post: ${posts}">
					<td th:text="${post.post_id}"></td>
					<td th:text="${post.title}"></td>
					<td th:if="${not #lists.isEmpty(post.description)}" th:text="${post.description}"></td>
				</tr>
			</tbody>
		</table>
     <hr class="black-curl">
     <p>This is example of "post" style </p> -->
   	  <div class="row">
   	   <input type="hidden" th:value="${pagination_handler}" id="pagination_handler"/>
   	   
   	   <div class="col-sm-8 blog-main">
		<input type="hidden" th:value="${pages_total_num}" id="pages-total-num"/>
		
		<div class="blog-post" th:each="post: ${posts}">
		  <h2 class="blog-post-title" th:text="${post.title}"></h2>
		  <input type="hidden" th:value="${post.sight_id}" id="sight_id"/>
		  <p class="lead">
			   by <span  th:text="${post.user.username}">someone</span>
		  </p>
		  <p class="blog-post-meta" th:text="${post.post_id}"></p>
		 
		  <blockquote>
		  	<p th:text="${post.description}"></p>
		  </blockquote>
		  <!-- <p th:text="${post.text}"></p> -->
		   <p><a class="btn btn-default" href="#" th:href="@{/posts/single-post/{post_id}(post_id=${post.post_id}) }" role="button">View details &raquo;</a></p>
		</div>
	   </div>
	  </div>
		
	  <div id="paginator">Dynamic Content goes here</div>
	  <div id="page-selection">Pagination goes here</div>
		 
	  <hr class="black-curl">
 	  
	</div>
	
	<div class="container">
        <h1>Share your feelings!</h1>
        <p>Do you like to discover new places on Earth? Are you happy to learn something new?</p>
        <p><a class="btn btn-primary btn-lg" href="new-post" role="button">Create great post &raquo;</a></p>
    </div>
      
	<div class="blog-footer" th:replace="footer :: footer">&copy; Kverchi</div>

  </body>
</html>
