<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head th:include="include-res::links">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Books</title>
  </head>

  <body>
    <div th:replace="header :: header">&nbsp;</div>
     
     <div class="container" th:if="${not #lists.isEmpty(all_posts)}">
    
	  <div id="dialog-form" title="Create new row"> 
	  
	  <p class="validateTips">All form fields are required.</p> 
	 
	  <form class="form-horizontal">
	    <fieldset>
	    <div class="control-group">
	      <label class="control-label" for="title">Title</label>
	      <div class="controls">
	        <input type="text" name="title" id="title" value="" class="form-control">
	      </div>
	      <label class="control-label" for="description">Description</label>
	      <div class="controls">
	        <input type="text" name="description" id="description" value="" class="form-control">
	      </div>
	      <label class="control-label" for="text">Text</label>
	      <div class="controls">
	        <input type="text" name="text" id="text" value="" class="form-control">
	 	  </div>
	      <!-- Allow form submission with keyboard without duplicating the dialog button -->
	      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">      
	    </div>
	    </fieldset>
	  </form>
	  
	</div>

     <div class="blog-header">
   		<p class="lead blog-description">Books</p>
   	  </div>
   	  <p>This is example of table with data </p>
   	  <input id="add-update-button" class="ui-button ui-widget ui-corner-all" type="submit" value="New">
   	  <input class="ui-button ui-widget ui-corner-all" type="submit" value="Update">
   	  <input class="ui-button ui-widget ui-corner-all" type="submit" value="Delete">
      <table id="crudTable" class="table table-striped">
			<thead>
				<tr>
					<th width="80">Post ID</th>
					<th width="120">Title</th>
					<th width="120">Text</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post: ${all_posts}">
					<td th:text="${post.post_id}"></td>
					<td th:text="${post.title}"></td>
					<td th:if="${not #lists.isEmpty(post.description)}" th:text="${post.description}"></td>
				</tr>
			</tbody>
		</table>
		
    </div>
    <div class="blog-footer" th:replace="footer :: footer">&copy; Kverchi</div>

  </body>
</html>
