<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
</head>
<body>
<div id="user-info" th:fragment="userInfo">



    <!--<div th:if="${!#lists.isEmpty(user.information)}" th:text="${user.information}" id="current-info"></div>
    <div th:if="${#lists.isEmpty(user.information)}" id="current-info">No information found</div>-->
    <div id="current-info">
        <span th:if="${!#lists.isEmpty(user.information)}" th:text="${user.information}"></span>
        <span th:if="${#lists.isEmpty(user.information)}">No information found</span>
    </div>

   <!-- This button triggers showing Bootstrap modal form.
        This button loads in angularjs nav-bar.
        id.click event doesn't work from dynamically loaded nav-bar page. -->
    <a href="#" id="update-info-btn" class="btn btn-info" role="button" onclick="return showModalDialog();">Link Button</a>

</div>
<div id="user-statistic" th:fragment="userStatistic">
    <div> Joined since <em th:text="${#temporals.format(user.registration_date, 'dd/MM/yyyy HH:mm')}">Some date</em></div>
    <div>
        <p>Your active sessions: </p>
        <ul>
            <li>session1</li>
            <li>session2</li>
        </ul>
    </div>

    <div> Your last closed session:
        <span th:text="${userActivityLog.login_time}"></span>
    <div> Your IP address is <span th:text="${userActivityLog.login_ip}"></span> </div>
    <div> Your hostname is <span th:text="${userActivityLog.user_hostname}"></span> </div>
    </div>
</div>
</body>
