        <div class="form-group" th:fragment="searchCategory">
            <div class="input-group">
                <label th:text="${catLabel}">Category</label>
                <input type="text" class="form-control" id="catSuggestInput" list="catSuggestList"/>
                <datalist id="catSuggestList">
                    <option th:each="sight: ${sights}" th:attr="data-value=${sight.sight_id}"><span
                            th:text="${sight.sight_label}"></span></option>
                </datalist>
                <input type="hidden" name="answer" id="catSuggestInput-hidden">
            </div>
        </div>

        <div class="form-group" th:fragment="searchUser">
            <div class="input-group">
                <label th:text="${authLabel}">Author</label>
                <input class="form-control" list="authSuggestList" type="text" id="authSuggestInput"/>
                <datalist id="authSuggestList">
                    <option th:each="auth: ${authors}" th:attr="data-value=${auth.userId}"><span
                            th:text="${auth.username}"></span></option>
                </datalist>
                <input type="hidden" name="answer" id="authSuggestInput-hidden">
            </div>
        </div>
        <div class="form-group" th:fragment="searchAuthor">
            <div class="input-group">
                <label th:text="${authLabel}">Author</label>
                <input class="form-control" list="authSuggestList" type="text" id="authSuggestInput"/>
                <datalist id="authSuggestList">
                    <option th:each="element: ${obj_list}"><span th:text="${element.author}"></span></option>
                </datalist>
            </div>
        </div>
        <div class="form-group" th:fragment="searchInTextWithCheckBox">
            <label th:text="${searchInText}">Search in text</label>
            <div class="form-inline">
                <div class="form-group">
                    <input class="form-control" type="text" id="searchInTextInput"/>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="searchCondition" value="">
                            <span th:text="${searchOnlyTitle}"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div th:fragment="filterSights">
            <label>Filter by</label>
            <select class="form-control" id="filterSights">
                <option value="-1" selected>No selected</option>
                <option value="1">Most desired</option>
                <option value="2">Most visited</option>
            </select>
        </div>
