<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head >  
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
           
            <a class="navbar-brand" href="#">Diary</a>
            <div class="navbar-brand" th:text="#{greeting(${#authentication.name})}">
            	 Bob
            </div>
            <!-- <span sec:authentication="principal.authorities"></span> -->
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/posts/list}" th:text="#{posts}">Where to go</a></li>
                <li><a href="#" th:href="@{/sights/gmap}" th:text="#{sights}">Map</a></li>
                <li><a href="#" th:href="@{/books/list}" th:text="#{books}">What to read</a></li>
                <li><a href="#" th:href="@{/media/list}" th:text="#{media}">What to listen/watch</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            	<li sec:authorize="isAnonymous()"><a href="#" th:href="@{/users/signup}" th:text="#{signup}">Registration</a>
                <li sec:authorize="isAnonymous()"><a href="#" th:href="@{/users/login}" th:text="#{login}">Sign in</a></li>
                <form th:action="@{/logout}" id="logout" method="post">
					<input type="hidden"
						name="${_csrf.parameterName}"
						value="${_csrf.token}"/>
				</form>
                <li sec:authorize="isAuthenticated()"><a href="#" onclick="document.getElementById('logout').submit();" th:text="#{logout}">Logout</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#" th:text="#{greeting(${#authentication.name})}">Bob</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#">Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span></a></li>
            </ul>
            <a href="?language=en_US">English</a>|<a href="?language=ru_RU">Russian</a>|<a href="?language=cs_CS">Cesky</a>
        </div>      
    </div>
</div>
</body>
</html>
