<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head th:substituteby="include-res::links">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Media</title>
   
  </head>

  <body>
    <div th:replace="header :: header">&nbsp;</div>
    
     <div class="container" th:if="${not #lists.isEmpty(all_posts)}">
     
     <div class="blog-header">
   		<p class="lead blog-description">Media</p>
   	  </div>
   	  <p>This is example of table with data </p>
      <table class="table table-striped">
			<thead>
				<tr>
					<th width="80">Post ID</th>
					<th width="120">Title</th>
					<th width="120">Text</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post: ${all_posts}">
					<td th:text="${post.post_id}"></td>
					<td th:text="${post.title}"></td>
					<td th:if="${not #lists.isEmpty(post.description)}" th:text="${post.description}"></td>
				</tr>
			</tbody>
		</table>
    </div>
    <div class="blog-footer" th:replace="footer :: footer">&copy; Kverchi</div>

  </body>
</html>
