<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="include-res::links" th:remove="tag"/>
    <script src="../../../resources/js/websocket.js"
            th:src="@{/resources/js/websocket.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Messeger</title>

</head>
<body>
<div th:replace="header :: header">&nbsp;</div>
<div id="main-content" class="container">
    <div sec:authorize="isAuthenticated()" id="username" th:text="${#authentication.name}" >none</div>
    <p th:text="${msgCount}"></p>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is the name of your friend?</label>
                    <input type="text" id="name" class="form-control" placeholder="Friend name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <h3>Unread messages</h3>
        <div class="col-md-12">
            <table>
                <tr th:if="${not #lists.isEmpty(unreadMessages) and unreadMessages != null}"
                    th:each="unreadMsg: ${unreadMessages}" class="unread-msg">
                    <td>From: <span th:text="${unreadMsg.user.userId}"></span></td> <td><span th:text="${unreadMsg.text}"></span></td>
                </tr>
            </table>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <h3>Recent messages</h3>
        <div class="col-md-12">
            <table>
                <tr th:if="${not #lists.isEmpty(recentMessages) and recentMessages != null}"
                    th:each="recentMsg: ${recentMessages}" class="unread-msg">
                    <td>From: <span th:text="${recentMsg.user.username}"></span></td> <td><span th:text="${recentMsg.text}"></span></td>
                </tr>
            </table>
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item">
            <span>
                <label>
                    <input type="checkbox">
                </label>
            </span>
            <span class="name" style="min-width: 120px;display: inline-block;">Mark Otto</span>
            <span class="">Nice work on the lastest version</span>
            <span class="badge">12:10 AM</span>
        </a>
        <a href="#" class="list-group-item">
        <div class="checkbox">
            <label>
                <input type="checkbox">
            </label>
        </div>
        <span class="name" style="min-width: 120px;
                                        display: inline-block;">Jason Markus</span>
            <span class="">This is big title</span>
        <span class="text-muted" style="font-size: 11px;">- I saw that you had..</span>
            <span class="badge">12:09 AM</span>
        </a>
        <a href="#" class="list-group-item read">
        <div class="checkbox">
            <label>
                <input type="checkbox">
            </label>
        </div>
        <span class="name" style="min-width: 120px;
                                                display: inline-block;">Jane Patel</span>
            <span class="">This is big title</span>
        <span class="text-muted" style="font-size: 11px;">- Hi hello how r u ?</span>
            <span class="badge">11:30 PM</span>
        </a>
    </div>
</div>
</body>
</html>
